<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <Center><h1>My Clock</h1></Center>
        <div class="sep">
            <hr>
        </div>
        <div class="choices">
            <div class="alarm">
            <p>    
                <h2>Alarm <form action="alarm.html">
                    <button  type="submit">click</button>
                </form></h2>
                

            </p>
            </div>

            <div class="world">
                <p>    
                    <h2>World Clock</h2>
                    <form action="WorldClock.html">
                        <button type="submit">click</button>
                    </form>
    
                </p>
            </div>
            <div class="timer">
                    <p>    
                        <h2>Timer</h2>
                        <form action="timer.html">
                            <button type="submit">click</button>
                        </form>
        
                    </p>
            </div>

            <div class="stopwatch">
            <p>    
                <h2>Stopwatch</h2>
                <form action="stopwatch.html">
                    <button type="submit">click</button>
                </form>

            </p>
            </div>
            
        </div>

        
        
    </body>
    
</html>
