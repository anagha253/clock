<!DOCTYPE html>
<html>
    <head>
        <title>timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center><h1>Timer</h1></center>
        <div class="sep">
            <hr>
        </div>
        <div id="t1">
            <p>Set The Timer</p>
        </div>
        
            <form action="#">
                <input type="number" id="hour" placeholder="hour" autocomplete="off">
                <input type="number" id="minute" placeholder="min" autocomplete="off">
                <input type="number" id="second" placeholder="sec" autocomplete="off">
            </form>
        
        <br>
        <div class="btns">
            <button id="starts">Set</button>
            <button id="ends">Reset</button>
        </div>
         
        <script src="timer.js"></script>
    </body>
</html>
